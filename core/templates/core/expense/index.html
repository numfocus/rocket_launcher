{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'core/css/index.css' %}">

{% if latest_question_list %}
    <ul>
    {% for expense in latest_expense_list %}
        <li><a href="{% url 'expense:detail' expense.id %}">{{ expense.project.name }} -- {{ expense.total_amount}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No expense requests are available.</p>
{% endif %}
